apiVersion: apps/v1
kind: Deployment
metadata:
  name: bahmni-web
  labels:
    app: bahmni-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bahmni-web
  template:
    metadata:
      labels:
        app: bahmni-web
    spec:
      containers:
        - name: bahmni-web
          image: 913524912266.dkr.ecr.ap-south-1.amazonaws.com/bahmni-web:1.0.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: bahmni-config
              mountPath: /usr/share/nginx/html/bahmni_config/openmrs/apps/home
      volumes:
        - name: bahmni-config
          persistentVolumeClaim:
            claimName: bahmni-web-pvc
      imagePullSecrets:
        - name: ecr-secret
